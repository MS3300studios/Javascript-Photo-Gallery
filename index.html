<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
</head>
<body>
    <h1>Welcome to the Gallery!</h1>
    <div id="container">
        <div>
            <img class="img" src="assets/bear.jpg" title="bear">
            <img class="img" src="assets/deer.jpg" title="deer">
            <img class="img" src="assets/fox.jpg" title="fox">
        </div>
        <div>
            <img class="img" src="assets/horse.jpg" title="horse">
            <img class="img" src="assets/lion.jpg" title="lion">
            <img class="img" src="assets/loris.jpg" title="loris">
        </div>
        <div>
            <img class="img" src="assets/parrot.jpg" title="parrot">
            <img class="img" src="assets/rabbit.jpg" title="rabbit">
            <img class="img" src="assets/wolf.jpg" title="wolf">
        </div>
    </div>

    <div id="lightbox">
        <img id="largeImg" class="largeImg" src="assets/bear.jpg">
        <div id="buttonsContainer">
            <img id="btnLeft" class="button" src="./assets/buttons/left.png" title="previous photo">
            <img id="btnX" class="button" src="./assets/buttons/x.png" title="close">
            <img id="btnRight" class="button" src="./assets/buttons/right.png" title="next photo">
        </div>
    </div>



<script src="./main.js"></script>
</body>
</html>
